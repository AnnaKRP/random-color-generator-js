<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Color Generator</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <h1>Generate Random Colors</h1>

        <div id="container">
            <div class="color-container">
                <div class="color" id="color-one"></div>
                <p class="hex-number" id="hex-one">#C5D1EB</p>
            </div>
            <div class="color-container">
                <div class="color" id="color-two"></div>
                <p class="hex-number" id="hex-two">#92AFD7</p>
            </div>
            <div class="color-container">
                <div class="color" id="color-three"></div>
                <p class="hex-number" id="hex-three">#5A7684</p>
            </div>
        </div>

        <button id="btn">Generate</button>

        <script src="index.js"></script>
    </body>
</html>
